<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO TEST</title>
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      body {
        background: #c1d72e;
      }
      .introLo__wrap {
        background: #c1d72e;
        width: 100vw;
        height: 100vh;
        position: relative;
        opacity: 1;
        transition: all 0.3s;
      }
      .introLo__wrap.none {
        opacity: 0;
      }
      .introLo__text {
        font-family: "Hahmlet";
        font-size: 4vw;
        color: #222;
        font-weight: 200;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
      }
      .introLo__text::after {
        content: "";
        width: 1px;
        height: 4vw;
        background: #000;
        position: absolute;
        right: -3px;
        top: 1.1vw;
        animation: blink 0.5s infinite;
      }
      @keyframes blink {
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="introLo__wrap">
      <h1 class="introLo__text">
        <!-- 즐기실 준비 됬나요? 먼저 저에 대하여 알고 가요. -->
      </h1>
    </div>
    <script>
      const introLoWrap = document.querySelector(".introLo__wrap");
      const text = document.querySelector(".introLo__text");
      const content = "즐기실 준비 됐나요? 먼저 저에 대하여 알고 가요.";
      let i = 0;

      function typing() {
        if (i < content.length) {
          let txt = content.charAt(i);
          text.innerHTML += txt;
          i++;
        }
      }
      setInterval(typing, 200);

      setTimeout(() => {
        introLoWrap.classList.add("none");
      }, 6000);

      setTimeout(() => {
        location.href = "./intro.html";
      }, 6300);
    </script>
  </body>
</html>
