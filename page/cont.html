<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      /* body */
      body {
        background: #f96f55;
        opacity: 0;
        transform: scale(0);
        transition: all 1s;
        overflow: hidden;
        height: 100%;
      }
      body.show {
        opacity: 1;
        transform: scale(1);
        overflow: auto;
        height: auto;
      }

      /* header */
      .header {
        width: 100%;
        height: 60px;
        position: sticky;
        z-index: 9999;
        left: 0;
        top: 0;
      }
      .header .menu {
        float: right;
        margin-right: 20px;
        font-size: 40px;
        line-height: 60px;
      }
      .header.none {
        display: none;
      }

      /* 임시 */
      /* cont__wrap */
      .cont__wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cont__wrap h1 {
        font-size: 30vw;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <button class="material-icons menu">menu</button>
    </header>
    <!-- //header -->

    <main class="cont__wrap">
      <h1>cont</h1>
    </main>
    <!-- //cont__wrap -->

    <!-- script -->
    <script>
      // 즉시실행
      (function () {
        setTimeout(() => {
          document.body.classList.add("show");
          scrollTo(0, 0);
        }, 100);
      })();
    </script>
  </body>
</html>
