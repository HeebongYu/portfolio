<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO TEST</title>
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        background: #c1d72e;
        opacity: 0;
        transform: scale(0);
        transition: all 1s;
        overflow: hidden;
        height: 100%;
      }
      body.show {
        opacity: 1;
        transform: scale(1);
        overflow: auto;
        height: auto;
      }
      .header {
        width: 100%;
        height: 60px;
        position: sticky;
        z-index: 9999;
        left: 0;
        top: 0;
        /*border-bottom: 1px solid #000; 임시*/
      }
      .header .menu {
        float: right;
        margin-right: 20px;
        font-size: 40px;
        line-height: 60px;
      }
      .intro__wrap {
        width: 100%;
        height: 5000px; /*임시*/
        background: #c1d72e;
        position: relative;
      }
      .intro__circle {
        position: absolute;
        left: 0;
        top: 0;
        width: calc(60vw - 600px);
        height: calc(60vw - 600px);
        background: #d4dd9c;
        border-radius: 50%;
        border: 10px solid #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: Rotation 5s infinite ease-in-out;
      }
      .intro__circle.circle1 {
        top: calc(-5vw - 60px);
        left: -5vw;
      }
      .intro__circle span {
        font-family: "Josefin Sans";
        font-size: 1.8vw;
        font-weight: 700;
        transform: rotate(-20deg);
        color: #fff;
        text-align: center;
        white-space: nowrap;
      }
      @keyframes Rotation {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(90deg);
        }
        50% {
          transform: rotate(180deg);
        }
        75% {
          transform: rotate(270deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .intro__side {
        position: absolute;
        right: 0;
        top: 0;
        writing-mode: vertical-rl;
      }
      .intro__side.side1 {
        right: 0.8vw;
        top: calc(-0.8vw - 60px);
      }
      .intro__side span {
        font-family: "Josefin Sans";
        font-weight: 700;
        font-size: 8vw;
        line-height: calc(25% -300px);
        color: #fff;
        white-space: nowrap;
        word-spacing: -0.4ch;
      }
      .intro__container {
        max-width: 1200px;
        width: 98%;
        margin: 0 auto;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);

        /*background: #000; 임시*/
        /*opacity: 0.7; 임시*/
      }
      .intro__section1 {
        display: flex;
        justify-content: space-between;
        position: relative;
      }
      .intro__section1 .photo01 {
        margin-top: 15vw;
        width: 50%;
        height: auto;
      }
      .intro__section1 .img01 {
        width: 20vw;
        height: 20vw;
        margin-right: 6%;
      }
      .intro__section1 .text {
        position: absolute;
        left: 54%;
        bottom: 0;
        color: #fff;
        font-size: 2.6vw;
        font-family: "Hahmlet";
      }
      .intro__section2 {
        position: absolute;
        top: 70vw;
        width: 100%;
        display: flex;
        justify-content: space-between;

        /*background: #000; 임시*/
        /*opacity: 0.7; 임시*/
      }
      .intro__section2 .side span {
        font-family: "Josefin Sans";
        font-weight: 700;
        font-size: 6.2vw;
        color: #fff;
        white-space: nowrap;
        word-spacing: -0.4ch;
        margin-left: -0.6vw;
      }
      .intro__section2 .img02 {
        width: 20vw;
        height: auto;
        margin-right: 10%;
        transform: rotate(300deg);
      }
      @media (max-width: 1600px) {
        .intro__circle,
        .intro__side {
          display: none;
        }
      }
      @media (max-width: 600px) {
        .intro__section1 {
          flex-direction: column;
        }
        .intro__section1 .photo01 {
          width: 100%;
        }
        .intro__section1 .img01 {
          display: none;
        }
        .intro__section1 .text {
          position: inherit;
          left: auto;
          bottom: auto;
          text-align: center;
          font-size: 4vw;
        }
        .intro__section2,
        .intro__side2.side1 {
          top: 140vw;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <button class="material-icons menu">menu</button>
    </header>
    <div class="intro__wrap">
      <div class="intro__circle circle1">
        <span
          >Grind Hard, Shine Hard.<br />
          – Dwayne Johnson</span
        >
      </div>
      <!-- //intro__circle -->

      <div class="intro__side side1">
        <span
          >It is kind of fun to do the <br />
          impossible. — Walt Disney</span
        >
      </div>
      <!-- //intro__side -->

      <div class="intro__container">
        <section class="intro__section1">
          <img src="../assets/img/photo01.png" alt="사진01" class="photo01" />
          <img src="../assets/img/img01.png" alt="이미지01" class="img01" />
          <p class="text">프론트엔드 꿈나무 유희봉</p>
        </section>
      </div>
      <!-- //intro__section1 -->

      <section class="intro__section2">
        <div class="side">
          <span
            >The way you spend<br />
            the time defines<br />
            who you are.</span
          >
        </div>
        <img src="../assets/img/img02.png" alt="이미지02" class="img02" />
      </section>
      <!-- //intro__section2 -->

      <div class="intro__container2"></div>
    </div>
    <script>
      (function () {
        setTimeout(() => {
          document.body.classList.add("show");
          scrollTo(0, 0);
        }, 100);
      })();

      const introCircle = document.querySelectorAll(".intro__circle");
    </script>
  </body>
</html>
