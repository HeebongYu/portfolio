<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO TEST</title>
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        background: #c1d72e;
        opacity: 0;
        transform: scale(0);
        transition: all 1s;
        overflow: hidden;
        height: 100%;
      }
      body.show {
        opacity: 1;
        transform: scale(1);
        overflow: auto;
        height: auto;
      }
      .header {
        width: 100%;
        height: 60px;
        position: sticky;
        z-index: 9999;
        left: 0;
        top: 0;
        border-bottom: 1px solid #000; /*임시*/
      }
      .header .menu {
        float: right;
        margin-right: 20px;
        font-size: 40px;
        line-height: 60px;
      }
      .intro__wrap {
        width: 100%;
        height: 5000px; /*임시*/
        background: #c1d72e;
        position: relative;
      }
      .intro__circle {
        position: absolute;
        left: 0;
        top: 0;
        width: calc(60vw - 600px);
        height: calc(60vw - 600px);
        background: #d4dd9c;
        border-radius: 50%;
        border: 10px solid #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .intro__circle.circle1 {
        top: calc(-5vw - 60px);
        left: -5vw;
      }
      .intro__circle span {
        font-family: "Josefin Sans";
        font-size: 1.8vw;
        font-weight: 700;
        transform: rotate(-20deg);
        color: #fff;
        text-align: center;
        white-space: nowrap;
      }
      .intro__side {
        position: absolute;
        right: 0;
        top: 0;
        writing-mode: vertical-rl;
      }
      .intro__side.side1 {
        right: 2vw;
        top: calc(-0.8vw - 60px);
      }
      .intro__side span {
        font-family: "Josefin Sans";
        font-weight: 700;
        font-size: 8vw;
        line-height: 100px;
        color: #fff;
        white-space: nowrap;
        word-spacing: -0.4ch;
      }
      .intro__section__wrap {
        max-width: 1200px;
        width: 98%;
        margin: 0 auto;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);

        background: #000; /*임시*/
        height: 5000px; /*임시*/
        opacity: 0.7; /*임시*/
      }
      .intro__section1 {
        display: flex;
        justify-content: space-between;
      }
      .intro__section1 .photo01 {
        margin-top: 15vw;
        width: 50%;
        height: auto;
      }
      .intro__section1 .img01 {
        width: 20vw;
        height: 20vw;
      }

      @media (max-width: 1600px) {
        .intro__circle,
        .intro__side {
          display: none;
        }
      } ;
    </style>
  </head>
  <body>
    <header class="header">
      <button class="material-icons menu">menu</button>
    </header>
    <div class="intro__wrap">
      <div class="intro__circle circle1">
        <span
          >Grind Hard, Shine Hard.<br />
          – Dwayne Johnson</span
        >
      </div>
      <!-- //intro__circle -->

      <div class="intro__side side1">
        <span
          >It is kind of fun to do the <br />
          impossible. — Walt Disney</span
        >
      </div>
      <!-- //intro__circle -->

      <div class="intro__section__wrap">
        <section class="intro__section1">
          <img src="../assets/img/photo01.png" alt="사진01" class="photo01" />
          <img src="../assets/img/img01.png" alt="이미지01" class="img01" />
        </section>
      </div>
      <!-- //intro__section__wrap -->
    </div>
    <script>
      (function () {
        setTimeout(() => {
          document.body.classList.add("show");
          scrollTo(0, 0);
        }, 100);
      })();
    </script>
  </body>
</html>
