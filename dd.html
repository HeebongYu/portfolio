<script>
  function solution(new_id) {
    var answer = new_id;
    //01
    answer = answer.toLowerCase();
    //02
    answer = answer.replace(/[^\w-_.]/g, "");
    //03
    answer = answer.replace(/\.+/g, ".");
    //04
    answer = answer.replace(/^\.|\.$/g, "");
    //05
    answer = answer.replace(/^$/, "a");
    //06
    answer = answer.slice(0, 15).replace(/\.$/, "");
    //07
    answer = answer.padEnd(3, answer[answer.length - 1]);
    return answer;
  }
</script>
