<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      .open__wrap {
        width: 100%;
        height: 100%;
        background-color: #fff;
        text-align: center;
      }
      .open__title {
        font-family: "Josefin Sans";
        font-size: 180px;
        font-weight: 300;
        line-height: 1.3;
        margin-top: 150px;
      }
      .open__desc {
        font-family: "Hahmlet";
        font-size: 30px;
        font-weight: 100;
        position: absolute;
        left: 50%;
        top: 70%;
        transform: translate(-50%, -50%);
      }
      .open__btn {
        background: #c1d72e;
        border: 3px solid #222;
        border-radius: 20px;
        display: inline-block;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(1, 0.62, 0.52, 0.69);
        width: 340px;
        height: 86px;
        position: absolute;
        left: 50%;
        bottom: 0;
        margin-bottom: 5vw;
        transform: translateX(-50%);
      }
      .open__btn span {
        font-family: "Josefin Sans";
        font-size: 40px;
        font-weight: 300;
        line-height: 86px;
        opacity: 1;
        transition: all 0.5s;
      }
      .open__btn.active {
        border: 0;
        border-radius: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      .open__btn.active span {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="open__wrap">
      <h1 class="open__title text"></h1>
      <p class="open__desc">
        사이트는 간결하고 재미있게 구성되도록 노력했습니다. 즐겁게 감상하세요.
      </p>
      <button href="#" class="open__btn"><span>ENJOY</span></button>
    </div>

    <script>
      const openBtn = document.querySelector(".open__btn");

      openBtn.addEventListener("click", () => {
        openBtn.classList.add("active");
        setTimeout(() => {
          location.href =
            "https://heebongyu.github.io/portfolio/page/intro_loading.html";
        }, 1000);
      });

      const content = "HI, PLEASE ENJOY MY PORTFOLIO.";
      const text = document.querySelector(".text");
      let i = 0;

      function typing() {
        let txt = content[i++];
        text.innerHTML += txt;
        if (i > content.length) {
          text.textContent = "";
          i = 0;
        }
      }
      setInterval(typing, 200);
    </script>
  </body>
</html>
